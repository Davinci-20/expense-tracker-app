<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Expense Traker App</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <img src="logo.png" width="10%" height="15%" id="logo" />
  <h1>Income & Expense Product</h1>
  <div class="container">
   <b><h3>Total Product</h3></b>
   <h3 id="balance">0.0</h3>
   <div class="inc-exp-container">
    <div>
     <h4>Income Pro</h4>
     <p id="money-plus" class="money plus">+0.00</p>
    </div>
    <div>
     <h4>Expense Pro</h4>
     <p id="money-minus" class="money minus">-0.00</p>
    </div>
   </div>
   <h2>Transaction Product List</h2>
   <ul id="list" class="list"></ul>
   <h2>Add New Product</h2>
   <form action="" id="form">
    <div class="form-control">
     <label for="text">Product Name</label>
     <input
      type="text"
      id="text"
      placeholder="please enter the product name !!"
     />
    </div>
    <div class="form-control">
     <label for="amount">Amount<i>(negtive=expense,positive=income)</i></label>
     <input
      type="number"
      id="amount"
      placeholder="Please enter the product amount !!"
     />
    </div>
    <button class="btn">Add Transation Product</button>
   </form>
  </div>

  <script src="script.js" async defer></script>
